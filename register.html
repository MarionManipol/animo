<!DOCTYPE html>
<html>
  <head>
    <title>
      Register
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/logNReg.css">
    
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="site-assets/Logo.png">
    </div>
    
    <div class="register-container">
      <div id="loginMsg">
      <h2>Enter your...</h2>
    </div>
      <form id="registerForm">
        <div>
          <input id="name" placeholder="Full Name">
        </div>
        <div><br>
          <input id="e-mail" placeholder="E-mail Address">
        </div>
        <div><br>
          <input id="idNumber" placeholder="ID Number">
        </div>
        <div><br>
          <input id="password" placeholder="Password">
        </div>
        <div><br>
          <input id="confirmPassword" placeholder="Confirm your password">
        </div>
        <div><br>
          <button id="registerBtn" class="registerBtn">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
