<!DOCTYPE html>
<html>
  <head>
    <title>
      Edward James Tan
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/post.css">

  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="site-assets/Logo.png">
      <div class="leftnav">
        <button  id="animoWallButton" class="navbutton">Animo Wall</button>
        <button id="profButton" class="navbutton">Prof's to Pick</button>
        <button id="announcementButton" class="navbutton">Announcements</button>
      </div>
    </div>

    <div class="user">
      <div><img class="user-banner" src="profile-assets/banner-3.jpeg"></div>
        <div class="user-bio">
          <div><img class="user-profile" src="profile-assets/profile-3.jpeg"></div>
          
          <div class="user-info">
            <p class="user-name">Edward James Tan</p>
            <p class="user-ID">ID: 12153412</p>
            <p class="user-intro">Author of California Eden</p>
          </div>
        </div>
    </div>
    <div class="post-grid">
      <div class="post">
        <div class="poster-info">
          <div><img class="user-profile" src="profile-assets/profile-3.jpeg"></div>
          <div>
            <p class="post-name">Edward James Tan</p>
            <p class="post-date">06/01/2023</p>
          </div>
        </div>
        <div class="post-content">
          <p>New build of California Eden is out now!</p>
          <img class="post-image" src="profile-assets/content-3.jpeg">
        </div>
        <div class="post-stats">
          <div class="post-heart">&#9829;</div>
          <div><strong>9</strong> Likes</div>
          <div><strong>4</strong> Comments</div>
        </div>
      </div>
    </div>

    <div class="fixed-grid">
      <button id="userprofile" class="fg-button"><img class="fg-image" src="site-assets/you.jpg"></button>
    </div>

    <script src="javascript/post.js"></script>
    <script src="javascript/general.js"></script>
    <script src="javascript/profile.js"></script>
  </body>
</html>
