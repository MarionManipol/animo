<!DOCTYPE html>
<html>
  <head>
    <title>
      Log In
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/logNReg.css">
  </head>
  <body>
    <div class="navbar">
      <img class="logo" src="site-assets/Logo.png">
    </div>
    
    <div class="login-container">
      <div id="loginMsg">
      <h2>Log in to Animo</h2>
    </div>
      <form id="loginForm">
        <div>
          <input id="idNumber" placeholder="ID Number">
        </div>
        <div><br>
          <input id="password" placeholder="Password">
        </div>
        <div><br>
          <button id="loginBtn" class="loginBtn">Log In</button>
        </div>
        <div>
          <p>Don't have an account?<br> <a href="register.html">Register here</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
